<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulimákok</title>
</head>
<body>
    <nav></nav>
    <div class="page_wrapper">
        <div class="kuli_filter">
            <h1>Kulifilter</h1>
            <div class="fajta_wrapper">
                <span>Fajta:</span>
                <input type="text" name="Fajta" id="ul_fajta">
            </div>
            <div class="nem_wrapper">
                <span>Nem:</span>
                <input type="radio" name="nem" id="him">
                <label for="him">Hím</label>

                <input type="radio" name="nem" id="nosteny">
                <label for="nosteny">Nőstény</label>
            </div>
            <div class="kor_wrapper">
                <span>Kor:</span>
                <span>slider</span>
                <span>{a}-{b}</span>
            </div>
        </div>
        <div class="kulimakok">
            <div>
                <img src="" alt="">
                <div class="leiras">
                    <h2>Fajta</h2>
                    <span>
                        <span>Kor:</span>
                        <span>{kor}</span>
                    </span>
                    <span>
                        <span>Nem:</span>
                        <span>{nem}</span>
                    </span>
                    <span>
                        <span>Ritkaság:</span>
                        <span>{ritkasag}</span>
                    </span>
                    <button>Örökbefogadom</button>
                </div>
            </div>
            <div>
                <img src="" alt="">
                <div class="leiras">
                    <h2>Fajta</h2>
                    <span>
                        <span>Kor:</span>
                        <span>{kor}</span>
                    </span>
                    <span>
                        <span>Nem:</span>
                        <span>{nem}</span>
                    </span>
                    <span>
                        <span>Ritkaság:</span>
                        <span>{ritkasag}</span>
                    </span>
                    <button>Örökbefogadom</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>

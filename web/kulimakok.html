<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulimákok</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/kulimakok.css">
</head>
<body>
    <nav>
        <a href="./index.html"><img src="./assets/logo.png" alt=""></a>
        <a href="./index.html">Főoldal</a>
        <a href="./kulimakok.html">Kulimákok</a>
        <a href="./gomb.html">Gomb</a>
        <a href="./rolunk.html">Rólunk</a>
        <a href="" id="kosar_link">Kosár</a>
        <span onclick="alert('a kosar jelenleg nem elerheto :\)')" class="material-symbols-outlined" id="kosar_icon">
            shopping_cart
        </span>
    </nav>
    <div class="page_wrapper">
        <div class="kuli_filter">
            <h1>Kulifilter</h1>
            <div class="fajta_wrapper">
                <span>Fajta:</span>
                <input type="text" name="Fajta" id="ul_fajta">
            </div>
            <div class="nem_wrapper">
                <span>Nem:</span>
                <input type="radio" name="nem" id="him">
                <label for="him">Hím</label>

                <input type="radio" name="nem" id="nosteny">
                <label for="nosteny">Nőstény</label>
            </div>
            <div class="kor_wrapper">
                <span>Kor:</span>
                <span>slider</span>
                <span>{a}-{b}</span>
            </div>
            <br>
        </div>
        <div class="kulimakok">
            <div class="kuli_card_big">
                <div class="kuli_kep"></div>
                <div class="leiras">
                    <h1>{fajta}</h1>
                    <hr>
                    <div class="tulajdonsagok">
                        <span>
                            <span class="bold">Kor:</span>
                            <span>{kor}</span>
                        </span>
                        <span>
                            <span class="bold">Nem:</span>
                            <span>{nem}</span>
                        </span>
                        <span>
                            <span class="bold">Ritkaság:</span>
                            <span>{ritkasag}</span>
                        </span>
                    </div>
                    <button>Örökbefogadom</button>
                </div>
            </div>
            <div class="kuli_card_big">
                <div class="kuli_kep"></div>
                <div class="leiras">
                    <h1>{fajta}</h1>
                    <hr>
                    <div class="tulajdonsagok">
                        <span>
                            <span class="bold">Kor:</span>
                            <span>{kor}</span>
                        </span>
                        <span>
                            <span class="bold">Nem:</span>
                            <span>{nem}</span>
                        </span>
                        <span>
                            <span class="bold">Ritkaság:</span>
                            <span>{ritkasag}</span>
                        </span>
                    </div>
                    <button>Örökbefogadom</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
